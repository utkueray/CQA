<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ask Questions</title>

    <!-- Custom fonts for this template-->
    {% load static %}
        <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <link href="{% static 'css/jquery.tagit.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <style>
        textarea {
            width: 100%;
        }

        #textwrapper {
            min-width: 500px;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand align-items-center justify-content-center">
            <div class="h5 text-white">CQA</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="fas fa-fw fa-user"></i>
                <span>Profile</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'askQuestions' %}">
                <i class="fas fa-fw fa-question"></i>
                <span>Ask Question</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'answerQuestions' %}">
                <i class="fas fa-fw fa-hands-helping"></i>
                <span>Answer Question</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">


    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Page Name -->
                <h2 class="mr-2 d-none d-lg-inline text-uppercase">Ask Question</h2>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="userName"></span>
                            <img id="avatarImage" class="img-profile rounded-circle">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->


            <!-- Begin Page Content -->
            <div class="container-fluid"  style="width: 1000px">
                <!-- Markdown Text Editor -->
                <div class="row h-100 justify-content-center">
                    <div style="width: 1000px">
                        <div class="row justify-content-center">
                            <label style="width: 100%"> Be specific and imagine you’re asking a question to another
                                person.
                                Include all the information someone would need to answer your question.
                            </label>
                        </div>
                        <hr class="fa-divider">
                        <div class="row form-group text-primary">
                            <label for="qTitle">Title: </label>
                            <input type="text" class="form-control" id="qTitle" name="qTitle">
                        </div>

                        <div class="row form-group text-primary" style="margin-top: 50px; width: inherit;">
                            <label>Body:</label>
                            <div id="textwrapper" style="width: inherit;">
                                <div>
                                    <textarea id="editor"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group text-primary" style="width: inherit">
                            <div style="width: inherit">
                                <label>Select tags:</label>

                                <input name="tags" id="tagger" style="width: inherit">

                            </div>
                        </div>
                        <div class="row justify-content-center">
                        <button type="button" onclick="return writeDB()" class="btn btn-primary align-content-center">
                            Submit
                        </button>
                            </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- End of Main Content -->
        <hr class="fa-divider">

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Sabanci University 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="#">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Core plugin JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"
        charset="utf-8"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"
        charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"
        charset="utf-8"></script>
<!-- Custom scripts for all pages-->
<script type='text/javascript' src='https://api.stackexchange.com/js/2.0/all.js'></script>
<script src="{% static 'js/tag-it.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/tags.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
<script src="{% static 'js/askQuestions.js' %}"></script>
<script src="{% static 'js/selectSource.js' %}"></script>

<script>
    var textarea = document.getElementById("editor");

    textarea.addEventListener("paste", function() {

    if (this.value !== "")
    {
        console.log(this.value)
        this.value = this.value + "\n";
    }

}, false);
</script>

</body>
</html>
