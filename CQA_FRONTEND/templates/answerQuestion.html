<script>
    $(function () {
        // construction of tag library

        $('#tagger').tagit({
            availableTags: sampleTags,
            allowDuplicates: false,
            placeholderText: null,   // Se  ts `placeholder` attr on input field.
        });
        $("#tagger").tagit("assignedTags")

    });

    // get tags selected by user and pass to tagsearch page as url parameter
    $("#tagSubmit").click(function () {

        tags = $("#tagger").tagit("assignedTags").join(' ')

        window.location = "/tagsearch/" + tags.split(' ').join('_') + "/"

    });

</script>
